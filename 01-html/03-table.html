<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 03 - Table</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
          <tbody>
            <tr>
              <td>Spongebob</td>
              <td>Squarepants</td>
              <td>spongebob@sponge.wrld</td>
            </tr>
            <tr>
              <td>Patrick</td>
              <td>Star</td>
              <td>patstar@sponge.wrld</td>
            </tr>
            <tr>
              <td>Sandy</td>
              <td>Cheeks</td>
              <td>seasquirrel@sponge.wrld</td>
            </tr>
            <tr>
              <td colspan="2" rowspan="2">Mr. Krabs</td>
              <td>krustykrab@sponge.wrld</td>
            </tr>
            <tr>
              <td>eugenekrabs@sponge.wrld</td>
            </tr>
          </tbody>
        </thead>
      </table>
    </main>
  </body>
</html>
